    <main>
        <div class="container">
            <div class="header">
                <img src="resources/logo.svg" alt="Logo">
                <h1>Raportează un Defect</h1>
            </div>
            <form>
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" required>
                
                <label for="prenume">Prenume:</label>
                <input type="text" id="prenume" name="prenume" required>

                <label for="defect">Descrierea Defectului:</label>
                <textarea id="defect" name="defect" rows="4" required></textarea>
                
                <label for="category">Categorie Defect:</label>
                <select id="category" name="category" required>
                    <option value="defect_estetic">Defect estetic</option>
                    <option value="functionalitate">Funcționalitate</option>
                    <option value="ambalaj">Ambalaj</option>
                    <option value="Defect_electric">Defect electric</option>
                    <option value="Altul">Altul</option>
                </select>

                <label for="images">Încarcă Imagini:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>
                   
                <input type="button"  class="button" value="Trimite" href="mailto:office@alumil.ro">
        
            </form>
        </div>
       
    </main>
