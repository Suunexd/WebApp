        <!--Box2 alb-->
        <div class="content">

            <!--Filtru-->
            <div class="filter-section">
                <select id="defectType">
                    <option value="all">Toate tipurile de defecte</option>
                    <option value="Rupturi">Rupturi</option>
                    <option value="Fisuri">Fisuri</option>
                </select>

                 <!--Status-->
                <select id="status">
                    <option value="all">Toate statusurile</option>
                    <option value="pending">În așteptare</option>
                    <option value="resolved">Rezolvat</option>
                </select>
                <button class="apply-filters">Aplică filtre</button>
            </div>

            <!--Box 2.1-->
